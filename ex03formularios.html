<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - formulários - post</title>
  </head>
  <body>
    <form action="dados.html" method="post">
      Nome: <input type="text" name="Nome" /><br /><br />
      Email: <input type="email" name="email" /><br /><br />
      Tel: <input type="tel" name="tel" minlength="11" maxlength="11" placeholder="(xx) xxxxx-xxxx"><br /><br />
      <input type="checkbox" name="arroz" value="1" />arroz <br />
      <input type="checkbox" name="feijão" value="1" />feijão <br />
      <input type="checkbox" name="carne" value="1" />carne <br /><br>
      <TEXTarea name=comentarios rows="30" cols="30" rows></TEXTarea><br><br>
      <input type="datetime-local"><br><br>
      <input type="submit">
      <input type="reset">

    </form>
  </body>
</html>
